                            </div>
                            <!-- Resolution -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Resolution</label>
                                <input list="resolution_options" id="resolution" type="text" placeholder="ultra-high definition" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                <datalist id="resolution_options">
                                    <option value="ultra-high definition">
                                    <option value="8K resolution">
                                    <option value="4K cinematic quality">
                                    <option value="high resolution with fine details">
                                    <option value="medium resolution with soft focus">
                                    <option value="vintage low-resolution effect">
                                    <option value="sharp 35mm film quality">
                                    <option value="digital medium format quality">
                                </datalist>
                            </div>
                            <!-- Framing -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Framing</label>
                                <input list="framing_options" id="framing" type="text" placeholder="vertical composition with centered subject" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                <datalist id="framing_options">
                                    <option value="vertical composition with centered subject">
                                    <option value="horizontal landscape framing">
                                    <option value="diagonal dynamic composition">
                                    <option value="close-up portrait framing">
                                    <option value="full-body environmental framing">
                                    <option value="wide-angle expansive view">
                                    <option value="tight crop with negative space">
                                    <option value="rule of thirds composition">
                                </datalist>
                            </div>
                            <!-- Composition Subsection -->
                            <div class="mt-6">
                                <h3 class="text-lg font-medium mb-3 text-indigo-500">Composition</h3>
                                <div class="space-y-4 pl-4 border-l-2 border-indigo-200">
                                    <!-- Composition Type -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700">Type</label>
                                        <input list="composition_type_options" id="composition_type" type="text" placeholder="symmetrical yet dynamic" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                        <datalist id="composition_type_options">
                                            <option value="symmetrical yet dynamic">
                                            <option value="balanced and harmonious">
                                            <option value="asymmetrical with tension">
                                            <option value="leading lines drawing focus">
                                            <option value="layered depth composition">
                                            <option value="minimalist with negative space">
                                            <option value="complex multi-element">
                                            <option value="organic and flowing">
                                        </datalist>
                                    </div>
                                    <!-- Composition Ratio -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700">Ratio</label>
                                        <input list="composition_ratio_options" id="composition_ratio" type="text" placeholder="4:5" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                        <datalist id="composition_ratio_options">
                                            <option value="4:5">
                                            <option value="3:2">
                                            <option value="16:9">
                                            <option value="1:1 square">
                                            <option value="2.35:1 cinematic">
                                            <option value="9:16 vertical">
                                            <option value="5:7">
                                            <option value="custom aspect ratio">
                                        </datalist>
                                    </div>
                                    <!-- Composition Focus -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700">Focus</label>
                                        <input list="composition_focus_options" id="composition_focus" type="text" placeholder="face and upper body sharply detailed with gradual bokeh toward lower body" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                        <datalist id="composition_focus_options">
                                            <option value="face and upper body sharply detailed with gradual bokeh toward lower body">
                                            <option value="sharp throughout with deep depth of field">
                                            <option value="selective focus on eyes only">
                                            <option value="foreground in focus with blurred background">
                                            <option value="tilt-shift selective focus">
                                            <option value="soft focus throughout">
                                            <option value="multiple focus points">
                                            <option value="rack focus between elements">
                                        </datalist>
                                    </div>
                                </div>
                            </div>
                            <!-- Depth of Field -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Depth of Field</label>
                                <input list="dof_options" id="dof" type="text" placeholder="shallow (razor-sharp focus on subject with creamy background bokeh)" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                <datalist id="dof_options">
                                    <option value="shallow (razor-sharp focus on subject with creamy background bokeh)">
                                    <option value="medium (subject and immediate surroundings in focus)">
                                    <option value="deep (everything from foreground to background sharp)">
                                    <option value="very shallow (only eyes in focus)">
                                    <option value="selective (specific elements in focus)">
                                    <option value="tilt-shift (miniature effect)">
                                    <option value="variable (changing through frame)">
                                    <option value="soft focus throughout">
                                </datalist>
                            </div>
                            <!-- Mood -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Mood</label>
                                <input list="mood_options" id="mood" type="text" placeholder="elegant, culturally rich, fashionable yet approachable, cinematic everyday beauty" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                <datalist id="mood_options">
                                    <option value="elegant, culturally rich, fashionable yet approachable, cinematic everyday beauty">
                                    <option value="dark and moody with dramatic tension">
                                    <option value="light and airy joyful atmosphere">
                                    <option value="romantic and dreamy">
                                    <option value="edgy and urban">
                                    <option value="nostalgic vintage feel">
                                    <option value="futuristic and sleek">
                                    <option value="natural and authentic">
                                </datalist>
                            </div>
                        </div>
                    </div>
                    <!-- Art Direction Section -->
                    <div class="mt-8">
                        <h2 class="text-xl font-semibold mb-4 text-indigo-600 border-b pb-2">Art Direction</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Theme</label>
                                <input type="text" id="theme" placeholder="Modern Indonesian femininity" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Keywords (comma separated)</label>
                                <input type="text" id="keywords" placeholder="graceful, radiant, culturally grounded, fashion-forward, cinematic realism" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Action Buttons -->
            <div class="mt-8 flex flex-col sm:flex-row justify-center gap-4">
                <button id="generateBtn" class="px-6 py-3 bg-indigo-600 text-white font-medium rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Generate JSON
            </button>
                <button id="copyBtn" class="px-6 py-3 bg-green-600 text-white font-medium rounded-md shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Copy to Clipboard
            </button>
                <button id="resetBtn" class="px-6 py-3 bg-gray-600 text-white font-medium rounded-md shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">Reset Form
            </button>
            </div>
            <!-- JSON Output -->
            <div class="mt-8">
                <label class="block text-sm font-medium text-gray-700 mb-2">Generated JSON</label>
                <pre id="jsonOutput" class="bg-gray-800 text-green-400 p-4 rounded-md overflow-auto max-h-96"></pre>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const generateBtn = document.getElementById('generateBtn');
                const copyBtn = document.getElementById('copyBtn');
                const resetBtn = document.getElementById('resetBtn');
                const jsonOutput = document.getElementById('jsonOutput');

                // Generate JSON
                generateBtn.addEventListener('click', function() {
                    const colorPalette = document.getElementById('color_palette').value.split(',').map(item => item.trim()).filter(item => item);

                    const keywords = document.getElementById('keywords').value.split(',').map(item => item.trim()).filter(item => item);

                    const jsonData = {
                        "prompt": "Create an ultra-realistic, cinematic fashion-lifestyle image with high detailing",
                        "subject": {
                            "age": document.getElementById('age').value || "young (early 20s)",
                            "ethnicity": document.getElementById('ethnicity').value || "Indonesian",
                            "gender": document.querySelector('input[name="gender"]:checked').value || "female",
                            "skin_tone": document.getElementById('skin_tone').value || "fair, glowing with natural radiance",
                            "expression": document.getElementById('expression').value || "serene yet enchanting smile with subtle confidence",
                            "eyes": document.getElementById('eyes').value || "expressive, sparkling with youth and charm",
                            "pose": document.getElementById('pose').value || "slightly angled toward the camera with graceful posture",
                            "attire": {
                                "headdress": document.getElementById('headdress').value || "silver, intricate floral motifs with delicate vertical elements",
                                "jasmine": document.getElementById('jasmine').value || "artfully arranged strands encircling face and shoulders",
                                "top": document.getElementById('top').value || "light pastel blouse with puff sleeves under the hijab",
                                "bottom": document.getElementById('bottom').value || "high-waisted pleated white skirt with silver accents",
                                "accessories": document.getElementById('accessories').value || "minimalist silver jewelry",
                                "makeup": document.getElementById('makeup').value || "soft natural look with well-groomed eyebrows, subtle eye makeup, peach lips and cheeks",
                                "style": document.getElementById('style').value || "elegant fusion of traditional and contemporary fashion"
                            },
                            "hands": {
                                "left": document.getElementById('left_hand').value || "gently raised with fingers slightly splayed, soft pink nail art with white henna patterns",
                                "right": document.getElementById('right_hand').value || "holding a small plastic bag in a natural manner"
                            }
                        },
                        "setting": {
                            "location": document.getElementById('location').value || "in front of convenience store",
                            "background": {
                                "primary": document.getElementById('primary_bg').value || "soft white mosquito net creating elegant framing",
                                "secondary": document.getElementById('secondary_bg').value || "blurred signage in red, blue and yellow",
                                "decor": document.getElementById('decor').value || "orchids in minimalist vases arranged tastefully",
                                "environment": document.getElementById('environment').value || "urban Indonesian vibe with cultural elements"
                            },
                            "lighting": document.getElementById('lighting').value || "natural lighting with cinematic softness and even illumination",
                            "weather": document.getElementById('weather').value || "warm, sunny day with gentle breeze",
                            "color_palette": colorPalette.length ? colorPalette : ["white", "silver", "pastel tones", "wood accents", "peach"],
                            "movement": {
                                "hijab": document.getElementById('hijab_movement').value || "slightly flowing in the breeze",
                                "skirt": document.getElementById('skirt_movement').value || "gentle movement from pleats"
                            }
                        },
                        "photography": {
                            "style": document.getElementById('photo_style').value || "ultra-realistic photorealistic with cinematic fashion aesthetic",
                            "resolution": document.getElementById('resolution').value || "ultra-high definition",
                            "framing": document.getElementById('framing').value || "vertical composition with centered subject",
                            "composition": {
                                "type": document.getElementById('composition_type').value || "symmetrical yet dynamic",
                                "ratio": document.getElementById('composition_ratio').value || "4:5",
                                "focus": document.getElementById('composition_focus').value || "face and upper body sharply detailed with gradual bokeh toward lower body"
                            },
                            "depth_of_field": document.getElementById('dof').value || "shallow (razor-sharp focus on subject with creamy background bokeh)",
                            "mood": document.getElementById('mood').value || "elegant, culturally rich, fashionable yet approachable, cinematic everyday beauty"
                        },
                        "art_direction": {
                            "theme": document.getElementById('theme').value || "Modern Indonesian femininity",
                            "key_words": keywords.length ? keywords : ["graceful", "radiant", "culturally grounded", "fashion-forward", "cinematic realism"]
                        }
                    };

                    jsonOutput.textContent = JSON.stringify(jsonData, null, 2);
                });

                // Copy to Clipboard
                copyBtn.addEventListener('click', function() {
                    if (!jsonOutput.textContent) {
                        alert('Please generate JSON first!');
                        return;
                    }

                    navigator.clipboard.writeText(jsonOutput.textContent).then( () => {
                        const originalText = copyBtn.textContent;
                        copyBtn.textContent = 'Copied!';
                        copyBtn.classList.remove('bg-green-600');
                        copyBtn.classList.add('bg-green-700');

                        setTimeout( () => {
                            copyBtn.textContent = originalText;
                            copyBtn.classList.remove('bg-green-700');
                            copyBtn.classList.add('bg-green-600');
                        }
                        , 2000);
                    }
                    ).catch(err => {
                        console.error('Failed to copy: ', err);
                        alert('Failed to copy to clipboard');
                    }
                    );
                });

                // Reset Form
                resetBtn.addEventListener('click', function() {
                    const inputs = document.querySelectorAll('input[type="text"]');
                    inputs.forEach(input => {
                        input.value = '';
                    }
                    );
                    jsonOutput.textContent = '';
                });
            });
        </script>
    </body>
</html>
